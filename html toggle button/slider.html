<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Wine-Shop</title>
<style>
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1em;
    margin: 5em;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .r-content,
  .w-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 40%;
  }

  .container .r-content h4 {
    color: var(--red);
  }

  .container .w-content h4 {
    color: var(--light);
  }

  .container .r-content h4,
  .container .w-content h4 {
    font-family: var(--font-menu);
    text-transform: uppercase;
    font-weight: 400;
    font-size: 1.5em;
    letter-spacing: 0.2em;
  }

  .container .r-content h3,
  .container .w-content h3 {
    font-family: var(--font-heading);
    font-weight: 500;
    font-size: 3em;
    font-style: italic;
    color: var(--white);
  }

  .container .r-content h2,
  .container .w-content h2 {
    font-family: var(--font-heading);
    font-weight: 500;
    font-size: 4em;
    color: var(--white);
  }

  .container .r-content p,
  .container .w-content p {
    font-family: var(--font-menu);
    font-weight: 400;
    font-size: 1em;
    color: var(--white);
    padding: 2em 0;
  }

  .r-bottle,
  .w-bottle {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40%;
    height: 100vh;
  }

  .r-bottle img,
  .w-bottle img {
    height: 80vh;
  }
</style>
</head>
<body>
<section class="first-content" id="slider">

  <div id="redContainer" class="container">

    <div class="r-content">

      <h4>- Varieties -</h4>
      <h3>The Reds</h3>
      <h2>Collection</h2>
      <p>Explore the rich flavors of our red wine collection and indulge in a sensory journey like no other.</p>

    </div>

    <div class="r-bottle">

      <img src="images/display-red-wine.png" alt="The most delicious bottle of red wine from Chateau Haut Gaudin">

    </div>

  </div>

  <div id="whiteContainer" class="container">

    <div class="w-content">

      <h4>- Varieties -</h4>
      <h3>The Whites</h3>
      <h2>Collection</h2>
      <p>Unwind with a glass of our exquisite white wines and discover a world of refreshing flavors and aromas.</p>

    </div>

    <div class="w-bottle">

      <img src="images/display-white-wine.png" alt="The most delicious bottle of red wine from Chateau Margaux Pavillon Blanc">

    </div>

  </div>

</section>

<script>
  const redContainer = document.getElementById('redContainer');
  const whiteContainer = document.getElementById('whiteContainer');
  let showRed = true;

  function toggleContainers() {
    if (showRed) {
      redContainer.style.opacity = '0';
      whiteContainer.style.opacity = '1';
    } else {
      redContainer.style.opacity = '1';
      whiteContainer.style.opacity = '0';
    }
    showRed = !showRed;
  }

  setInterval(toggleContainers, 1000); // Switch containers every second
</script>
</body>
</html>
